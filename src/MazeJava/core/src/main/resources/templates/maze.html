<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello maze</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body style="background-color: whitesmoke">
<div class="container">
    <!-- Заголовок -->
    <div class="combined">
        <h1>School21 Maze project</h1>
    </div>

    <!-- Контейнер для визуализации и данных -->
    <div style="display: flex; justify-content: space-between; width: 100%; margin-top: 20px;">
        <!-- Левая часть для визуализации -->
        <div class="left">
            <h2>Visualization</h2>
            <canvas id="canvas" width="500" height="500" style="border: 2px solid black"></canvas>
        </div>

        <!-- Правая часть для вывода данных -->
        <div class="right">
            <h2>Data</h2>
            <pre id="dataOutput" class="json-output"></pre>
        </div>
    </div>

    <!-- Кнопки -->
    <div class="row">

            <label for="uploadButton" class="button-label">Загрузить с диска</label>
            <input type="file" id="uploadButton" accept=".txt,.json" style="display: none;">

        <div>
                <img src="/img/config_icon.png" id="settingsGenerate" width="25px" height="25px" alt="configure" align="center">
                <label for="generateButton" class="button-label">Сгенерировать</label>
                <button id="generateButton" style="display: none">Сгенерировать</button>
        </div>

            <label for="downloadButton" class="button-label">Сохранить на диск</label>
            <button id="downloadButton" style="display: none">Save</button>

    </div>

    <!-- Модальное окно -->
    <div id="settingsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h3>Настройки лабиринта</h3>
            <form id="settingsForm">
                <label for="rows">Количество строк:</label>
                <input type="number" id="rows" min="4" max="50" value="10" required />
                <label for="columns">Количество столбцов:</label>
                <input type="number" id="columns" min="4" max="50"  value="10" required />
                <button type="submit" id="applySettings">Сгенерировать</button>
            </form>
        </div>
    </div>
</div>


    <script src="/js/maze.js"></script>
</body>
</html>
